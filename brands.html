<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brands</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>
    <div class="container">
        <main>

            <section class="brands">
                <h3 class="title-reset title-block">Ремонт техники различных брендов</h3>

                <div class="swiper">
                    <ul class="list-reset brands__list swiper-wrapper">
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/lenovo.svg" alt="Бренд 'Lenovo'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/samsung.svg" alt="Бренд 'Samsung'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/apple.svg" alt="Бренд 'Apple'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/sonic.svg" alt="Бренд 'Sonic'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/bosh.svg" alt="Бренд 'Bosh'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/hp.svg" alt="Бренд 'HP'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/acer.svg" alt="Бренд 'Acer'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/sony.svg" alt="Бренд 'Sony'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/lenovo.svg" alt="Бренд 'Lenovo'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/samsung.svg" alt="Бренд 'Samsung'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                        <li class="brands__item swiper-slide">
                            <img class="brands__logo" src="./img/brands/apple.svg" alt="Бренд 'Apple'">
                            <button class="btn btn--circle btn--arrow brands__btn" type="button"></button>
                        </li>
                    </ul>
                    <div class="swiper-pagination"></div>
                </div>

                <button class="btn show-btn brands__show-btn">Показать все</button>
            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
