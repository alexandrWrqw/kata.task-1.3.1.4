<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar__header">
                <button class="btn btn--circle btn--close-icon" type="button"></button>
                <div class="logo sidebar__logo--margin-left">
                    <img src="./img/logo/logo.svg" alt="logo CPS" aria-hidden="true">
                </div>
                <button class="btn btn--circle btn--search-icon" type="button"></button>
            </header>
            <nav class="nav sidebar__nav">
                <ul class="list-reset nav__list">
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Ремонт техники</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a class="link-reset nav__link" href="#!">Услуги и сервисы</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Корпоративным клиентам</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Продавцам техники</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Партнерам</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Производителям</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Наши сервисные центры</a>
                    </li>
                    <li class="nav__item">
                        <a class="link-reset nav__link" href="#!">Контакты</a>
                    </li>
                </ul>
            </nav>
            <footer class="sidebar__footer">
                <div class="buttons-contact">
                    <button class="btn btn--circle btn--phone-icon" type="button"></button>
                    <button class="btn btn--circle btn--mess-icon" type="button"></button>
                    <button class="btn btn--circle btn--reg-icon" type="button"></button>
                </div>
                <address class="address-reset sidebar__contacts">
                    <a class="link-reset sidebar__mail" href="mailto:mail@cps.com">mail@cps.com</a>
                    <a class="link-reset sidebar__tel" href="tel:+78008908900">8 800 890 8900</a>
                </address>
                <ul class="list-reset lang-list">
                    <li class="lang-list__item">
                        <button class="btn lang-list__btn lang-list__btn--active">ru</button>
                    </li>
                    <li class="lang-list__item">
                        <button class="btn lang-list__btn">en</button>
                    </li>
                    <li class="lang-list__item">
                        <button class="btn lang-list__btn">ch</button>
                    </li>
                </ul>
            </footer>
        </aside>
    </div>
