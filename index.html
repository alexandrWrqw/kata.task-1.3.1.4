<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="btn btn--square btn--burger-icon" type="button"></button>
            <div class="header__item--line header__item--margin-auto">
                <img src="./img/logo/logo.svg" alt="logo CPS" aria-hidden="true">
            </div>
            <div class="buttons-contact">  <!-- Используюется повторно -->
                <button class="btn btn--square btn--phone-icon" type="button"></button>
                <button class="btn btn--square btn--mess-icon" type="button"></button>
                <button class="btn btn--square btn--reg-icon" type="button"></button>
            </div>
            <div class="header__item--line">
                <button class="btn btn--square btn--repair-icon" type="button"></button>
            </div>
            <button class="btn btn--square btn--status-icon header__item--margin-left" type="button"></button>
        </header>
    </div>
</body>

</html>
